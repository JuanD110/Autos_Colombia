<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vehículo</title>
</head>
<body>
    <h1>Registro de Vehículo</h1>
    <form th:action="@{/vehiculos/guardar}" th:object="${vehiculo}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Placa:</label>
        <input type="text" th:field="*{placa}" required><br><br>

        <label>Marca:</label>
        <input type="text" th:field="*{marca}" required><br><br>

        <label>Tipo:</label>
        <input type="text" th:field="*{tipo}" required><br><br>

        <label>Propietario:</label>
        <input type="text" th:field="*{propietario}" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
