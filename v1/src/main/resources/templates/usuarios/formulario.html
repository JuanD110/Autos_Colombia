<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
    <meta charset="UTF-8">
</head>
<body>

<h1 th:text="${usuario.id} != null ? 'Editar Usuario' : 'Registrar Usuario'">Formulario de Usuario</h1>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

    <label for="tipoUsuario">Tipo de Usuario:</label>
    <input type="text" id="tipoUsuario" th:field="*{tipoUsuario}" required/><br/>

    <label for="correo">Correo:</label>
    <input type="email" id="correo" th:field="*{correo}" required/><br/>

    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" th:field="*{telefono}" required/><br/><br/>

    <button type="submit">Guardar</button>
    <a th:href="@{/usuarios}">Cancelar</a>
</form>

</body>
</html>
